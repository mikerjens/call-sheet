<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produktionsplan ‚Äì vers. 4.0</title>

  <style>
    :root{
      --bg:#f5f6f8;
      --card:#ffffff;
      --text:#151515;
      --muted:#6b7280;
      --line:#e5e7eb;
      --dark:#0f172a;

      --prepBg:#fff7ed;
      --prepBorder:#fb923c;

      --shootBg:#ecfeff;
      --shootBorder:#06b6d4;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    header{
      background:var(--dark);
      color:#fff;
      padding:22px 16px;
    }

    .wrap{max-width:1000px;margin:0 auto;padding:0 16px;}
    .top{display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;align-items:flex-start;}
    h1{margin:0;font-size:22px;line-height:1.2}
    .meta{margin-top:6px;font-size:13px;opacity:.85}

    .version{
      background:rgba(255,255,255,.1);
      border:1px solid rgba(255,255,255,.2);
      padding:8px 12px;
      border-radius:10px;
      font-size:13px;
      white-space:nowrap;
    }
    .version b{
      background:#111827;
      padding:4px 8px;
      border-radius:8px;
      font-size:12px;
      margin-left:6px;
    }

    .actions{
      margin-top:10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }

    .btn{
      background:#111827;
      color:#fff;
      padding:8px 12px;
      border-radius:8px;
      font-size:13px;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }

    .btn.secondary{
      background:#374151;
    }

    main{padding:18px 0 30px;}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:14px;
      padding:16px;
      margin-bottom:16px;
      box-shadow:0 2px 8px rgba(0,0,0,.05);
    }
    .card h2{
      margin:0 0 10px;
      font-size:17px;
      border-bottom:1px solid var(--line);
      padding-bottom:8px;
    }

    table{width:100%;border-collapse:collapse;font-size:14px;}
    th,td{padding:9px 8px;border-bottom:1px solid var(--line);vertical-align:top;text-align:left;}
    th{
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.6px;
      color:var(--muted);
      background:#fafafa;
    }
    .time{white-space:nowrap;font-weight:800;}

    .note{
      margin-top:10px;
      padding:10px 12px;
      border-radius:10px;
      background:#fafafa;
      border:1px solid var(--line);
      font-size:13px;
      color:var(--muted);
      line-height:1.45;
    }

    .day-prep{background:var(--prepBg);border-left:5px solid var(--prepBorder);}
    .day-shoot{background:var(--shootBg);border-left:5px solid var(--shootBorder);}

    footer{text-align:center;font-size:12px;color:var(--muted);padding:18px 16px 24px;}

    /* PRINT VERSION */
    @media print {
      header, .actions, footer {
        display: none !important;
      }

      body {
        background: #fff;
      }

      .card {
        box-shadow: none;
        border: 1px solid #000;
        page-break-inside: avoid;
      }

      h2 {
        color: #000;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>Film produktionsplan ‚Äì Psykolog</h1>
        <div class="meta">G√¶ldende plan ¬∑ del kun med involverede</div>

        <div class="actions">
          <!-- Husk at inds√¶tte korrekt URL hvis du vil -->
          <a class="btn"
             href="mailto:?subject=Produktionsplan ‚Äì vers. 4.0&body=Her er linket til den opdaterede produktionsplan:%0A%0A[INDS√ÜT LINK HER]">
            üìß Del via e-mail
          </a>

          <a class="btn secondary" href="#" onclick="window.print();return false;">
            üñ®Ô∏è Print / PDF
          </a>
        </div>
      </div>

      <div class="version">
        Version <b>4.0</b>
      </div>
    </div>
  </div>
</header>

<!-- RESTEN AF DIT DOKUMENT ER U√ÜNDRET -->

  Produktionsplan ‚Äì vers. 4.0

</body>
</html>
